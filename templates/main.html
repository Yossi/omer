<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>The day after day {{ day-1 }}</title>

    <link id="favicon" rel="icon" type="image/png" href="/icon/omer_favicon.png" />
    <script type="text/javascript" charset="utf-8">
    (function () {
    var canvas = document.createElement('canvas'),
        ctx,
        img = document.createElement('img'),
        link = document.getElementById('favicon'),
        day = '{{ day }}';

    if (canvas.getContext) {
      canvas.height = canvas.width = 16; // set the size
      ctx = canvas.getContext('2d');
      img.onload = function () { // once the image has loaded
        ctx.drawImage(this, 0, 0);
        ctx.font = 'bold 10px "helvetica", sans-serif';
        ctx.fillStyle = '#F0EEDD';
        if (day.length == 1) {
            ctx.fillText(day, 5, 11);
        } else {
            ctx.fillText(day, 3, 11);
        }
        link.href = canvas.toDataURL('image/png');
      };
      img.src = '/icon/omer_favicon.png';
    }

    })();
    </script>
    <style type="text/css">
      @import url(/fonts/TaameyFrankCLM/stylesheet.css);
      body
      {
        font-family:'TaameyFrankCLM';
        font-size:18px;
        width:620px;
        float:right;
      }
      #bracha { {{ bracha_style }} }
      #yom { font-size:22px; }
      .bold { font-weight:bold; }
      .bigbold 
      {
        font-weight:bold;
        font-size:19px;
      }
      #red
      {
        font-weight:bold;
        font-size:20px;
        color:red;
      }
      .center { text-align:center; }
      .left { text-align:left; }
      td { text-align:right; }
      table { {{ twilight }} }
      #transparent { background:rgba(255, 255, 255, 0.3); }

    </style>
  </head>
  <body>
    <table border=0>
      <tr>
        <td>
          {{ tzeit }} - {{ zipcode }} {{ special }}
          <hr />
        </td>
      </tr>
      <tr>
        <td>
          <span id=bracha>{{ bracha }}</span><br /><br />
          <span id=yom>{{ yom|safe }}</span><br /><br />
          {{ harachaman }}<br /><br />
          {{ lamnatzeach|safe }}<br /><br />
        </td>
      </tr>
      <tr>
        <td>
          <table border=0 style="float:right;">
            {{ anabechoach|safe }}
            <tr>
              <td colspan=2 class=center>
                {{ baruchshem }}
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <br />{{ ribonoshelolam|safe }}
        </td>
      </tr>
    </table>
  </body>
</html>
