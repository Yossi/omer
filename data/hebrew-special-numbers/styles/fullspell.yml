# About This File
#
# This set of specials fully spells out all numerals that would otherwise be a
# single letter.
#
# In typical usage, gershayim should be inserted to indicate numerical value.

version:
    styles:
        fullspell: '1.0.0'
specials:
    1: אלף
    2: בית
    3: גימל
    4: דלת
    5: הה
    6: ויו
    7: זין
    8: חית
    9: טית
    10: יוד
    20: כף
    30: למד
    40: מם
    50: נון
    60: סמך
    70: עין
    80: פה
    90: צדיק
    100: קוף
    200: ריש
    300: שין
    400: תיו
